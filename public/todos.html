<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do app</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="todo-app.css">
</head>

<body>
  <main class="TodoPageMain">
    <article>
      <h1 class="TodoPage-title">My Todo-list</h1>
      <section class="AddTodo">
        <input class="AddTodo-text" type="text" placeholder=" What's next?">
        <input class="AddTodo-date" type="date">
        <button class="AddTodo-button" type="button" onclick="alert('Thank you, todoItem added')">Add</button>
      </section>
      <section class="TodoSection">
        <div class="TodoSectionTitle">
          <h2 class="TodoSectionTitle-text">Due Today</h2>
          <h3 class="TodoSectionTitle-remainingCount">0/4</h3>
        </div>
        <ul>
          <li class="TodoItem">
            <input class="TodoItem-checkbox" type="checkbox">
            <p>Submit SaaS 201 project</p>
            <h3 class="TodoItem-overdueLabel">Overdue</h3>
            <img class="TodoItem-delete" src="trashcan.svg">
          </li>
          <li class="TodoItem">
            <input class="TodoItem-checkbox" type="checkbox">
            <p>Call accountant</p>
            <img class="TodoItem-delete" src="trashcan.svg">
          </li>
        </ul>
      </section>
      <section class="TodoSection">
        <div class="TodoSectionTitle">
          <h2 class="TodoSectionTitle-text">Due Tommorow</h2>
          <h3 class="TodoSectionTitle-remainingCount">0/3</h3>
        </div>
        <li class="TodoItem">
          <input class="TodoItem-checkbox" type="checkbox">
          <p>Refill groceries</p>
          <img class="TodoItem-delete" src="trashcan.svg">
        </li>
      </section>
      <section class="TodoSection">
        <div class="TodoSectionTitle">
          <h2 class="TodoSectionTitle-text">Remaining</h2>
          <h3 class="TodoSectionTitle-remainingCount">0/3</h3>
        </div>
        <li class="TodoItem">
          <input class="TodoItem-checkbox" type="checkbox">
          <p>Type something</p>
          <h3 class="TodoItem-dueDate">Jan 21</h3>
          <img class="TodoItem-delete" src="trashcan.svg">
        </li>
        <li class="TodoItem">
          <input class="TodoItem-checkbox" type="checkbox">
          <p>Type something</p>
          <h3 class="TodoItem-dueDate">Jan 22</h3>
          <img class="TodoItem-delete" src="trashcan.svg">
        </li>
        <li class="TodoItem">
          <input class="TodoItem-checkbox" type="checkbox">
          <p>Type something</p>
          <h3 class="TodoItem-dueDate">Jan 23</h3>
          <img class="TodoItem-delete" src="trashcan.svg">
        </li>
      </section>
    </article>
  </main>
</body>

</html>
